

<div class="content-body">
<div class="container-fluid">
				

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <button type="submit" class="btn btn-primary" (click)="contacter()">Submit</button>
                    <div class="table-responsive">
                        <table class="table table-sm mb-0 table-striped">
                            <thead>
                                <tr>
                                    <th class=" pe-3">
                                       
                                    </th>
                                    <th>Nom et prénom</th>
                                    <th>Email</th>
                                    <th>téléphone</th>
                                    <th class=" ps-5" style="min-width: 200px;">Addresse
                                    </th>
                                    <th>Grad</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="customers">
                                <tr class="btn-reveal-trigger" *ngFor="let user of allUsers ; let i = index">
                                    <td class="py-2" *ngIf="user.id_utilisateur !== id">
                                        <div class="form-check custom-checkbox mx-2">
                                            <input type="checkbox" class="form-check-input" id="checkbox1"  [formControlName]="i" (change)="onCheckboxChange($event, user)">
                                            <label class="form-check-label" for="checkbox1"></label>
                                        </div>
                                    </td>
                                    <td class="py-3" *ngIf="user.id_utilisateur !== id">
                                        <a href="#">
                                            <div class="media d-flex align-items-center">
                                                <div class="avatar avatar-xl me-2">
                                                    <div class=""><img class="rounded-circle img-fluid" [src]="'data:image/png;base64,'+user?.picture " width="35" alt="">
                                                    </div>
                                                </div>
                                                <div class="media-body">
                                                    <h5 class="mb-0 fs--1"> {{user.prenom}} {{user.nom}}</h5>
                                                </div>
                                            </div>
                                        </a>
                                    </td>
                                    <td class="py-2" *ngIf="user.id_utilisateur !== id"><a href="mailto:ricky@example.com">{{user.email}}</a></td>
                                    <td class="py-2" *ngIf="user.id_utilisateur !== id"> <a href="tel:2012001851">{{user.telephone}}</a></td>
                                    <td class="py-2 ps-5" *ngIf="user.id_utilisateur !== id">{{user.adresse}}</td>
                                    <td class="py-2"*ngIf="user.id_utilisateur !== id">{{user.grad}}</td>
                                    <td class="py-2 text-end" *ngIf="user.id_utilisateur !== id">
                                        
                                    </td>
                                </tr>













                               

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
